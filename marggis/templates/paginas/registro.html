<!-- registro.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form action="{% url 'registro' %}" method="POST" id="register">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" maxlength="50" minlength="5" autofocus required id="username">
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select name="genero" class="form-control">
                    {% for genero in generos %}
                        <option value="{{ genero.id_genero }}">{{ genero.genero }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" name="correo" maxlength="200" autofocus required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" name="contraseña" maxlength="50" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            {% if mensaje %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ mensaje }}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
