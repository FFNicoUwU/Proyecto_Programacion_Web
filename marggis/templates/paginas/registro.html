<!-- registro.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Marggis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <h1>Registro</h1>
        <form action="{% url 'registro' %}" method="POST" id="register">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" maxlength="50" minlength="5" autofocus required id="username">
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select name="genero" class="form-control">
                    {% for genero in generos %}
                        <option value="{{ genero.id_genero }}">{{ genero.genero }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" name="correo" maxlength="200" autofocus required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" name="contraseña" maxlength="50" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            {% if mensaje %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ mensaje }}
                </div>
            {% endif %}
        </form>
    </div>
    <br>
    <br>
    <!-- Contenedor de temperatura -->
    <div id="temperature-container" class="mt-4">
        <h2>Temperatura actual:</h2>
        <p id="weather-info"></p>
    </div>
    <br>
    <br>
    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>Derechos de autor &copy; 2023 Confección de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Script de la API de temperatura -->
    <script src="{% static 'js/temperatura.js' %}"></script>
</body>
</html>
