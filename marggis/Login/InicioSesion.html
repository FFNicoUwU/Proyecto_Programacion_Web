<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="" id="form">
        <h1 class="title">Registrate</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Correo" type="email" id="correo">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" id="password">
        </label>
        <a href="#" class="link">Olvidaste Tú Contreseña?</a>

        <button id="button" type="button" onclick="validateEmail()">Iniciar Sesión</button>
        <br>
        <p>¿No estás registrado? <a href="./Registro.html">Regístrate aquí!</a></p>
        
        
        
    </form>
    
    <script src="main.js"></script>
</body>
</html>s
