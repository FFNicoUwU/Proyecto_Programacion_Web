<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
        <!-- Carpeta donde se encuentra el estilo para la pagina-->
    <link rel="stylesheet" href="..//css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <!-- CSS FILE-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="Registro_Body" background="../Img/Fondo_2.jpg">
    <div class="contenido">
        <h1 class="text-center">Registro</h1>
        <form>
            <div class="form-group">
                <label class="form-label">Correo</label>
                <label class="obl">:</label>
                <input class="form-control" type="email" id="recorreo">
            </div>
            <div class="for-group" >
                <label class="form-label">Nombre</label>
                <label class="obl">:</label>
                <input class="form-control" type="text" id="renombre">
            </div>
            <div class="form-group" >
                <label class="form-label">Contraseña</label>
                <label class="obl">:</label>
                <input class="form-control" type="password" id="recontrasena">
            </div>
            <div class="form-group" >
                <label class="form-label">Confirmar contraseña</label>
                <label class="obl">:</label>
                <input class="form-control" type="password"  id="recontrasena2">
            </div>
            <div class="form-group" > 
                <label class="form-label">Telefono</label>
                <label class="obl">:</label>
                <input class="form-control" type="text" id="telefono">
            </div>
            
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" required="obligatorio">
                <label class="form-check-label" for="check">Acepto Terminos y Condiciones</label>
                <label class="obl">.</label>
            </div>
            <input id="button" type="button" onclick="registro()" name="commit" value="ENVIAR" style="background-color: #2f2f;" 
            />

            
        </form>
     
    </div>


    <script src="main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>












































</html>
