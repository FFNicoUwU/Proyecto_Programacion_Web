<body id="Registro_Body" background="">
    <div class="contenido">
        <h1 class="text-center">Registro</h1>
        <form>
            <div class="form-group">
                <label class="form-label">Correo</label>
                <label class="obl">:</label>
                <input class="form-control" type="email" required="obligatorio" placeholder="email@example.cl">
            </div>
            <div class="for-group">
                <label class="form-label">Nombre</label>
                <label class="obl">:</label>
                <input class="form-control" type="text" required="obligatorio">
            </div>
            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <label class="obl">:</label>
                <input class="form-control" type="password" required="obligatorio" placeholder="*********">
            </div>
            <div class="form-group">
                <label class="form-label">Confirmar contrasena</label>
                <label class="obl">:</label>
                <input class="form-control" type="password" required="obligatorio" placeholder="*********">
            </div>
            <div class="form-group">
                <label class="form-label">Telefono</label>
                <label class="obl">:</label>
                <input class="form-control" type="text" required="obligatorio" >
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" required="obligatorio">
                <label class="form-check-label" for="check">Acepto Terminos y Condiciones</label>
                <label class="obl">:</label>
            </div>
            <input id="boton" class="btn w-100" type="submit" value="Enviar" style="background-color: #000000;">






        </form>
    </div>
